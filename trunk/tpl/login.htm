<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="/css/share.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
	<div id="head">
	  <div id="logo"></div>

		<div class="wide" style="padding-top:15px;">
			<div class="arrow" style="width:30%">
			  <span class="arr"></span>
			  <div><span>Добро пожаловать</span></div>
			  <span class="arr r"></span>
			</div>
			<div class="arrow gray" style="width:39%;">
			  <span class="arr"></span>
			  <div><span>Выберите интересующие вас темы</span></div>
			  <span class="arr r"></span>
			</div>
			<div class="arrow gray" style="width:30%">
			  <span class="arr"></span>
			  <div><span>Готово!</span></div>
			  <span class="arr r"></span>
			</div>
		</div>
	</div>

	<div class="content">
		<center>Вы можете воспользоваться одним из существующих профилей</center>
		<div>
		  Профили тут.
		</div>
		
		<center>или создатьт новый аккаунт</center>
		<form name="registration">
		  <input type="hidden" name="hidden" >
		  <input type="text" name="name" placeholder="Имя"><br>
		  <input type="text" name="email" placeholder="e-mail"><br>
		  <button>Создать новый аккаунт</button>
		</form>
	</div>

	<div id="push"></div>
</div>
<div id="footer"></div>
</body>
</html>
