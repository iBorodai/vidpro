[body]
	<style>
		body{
		  background:#fff;
		}
	  label{
			font-size:20px;display:block;
		}
		input,textarea{
			width:100%;
		}
	</style>

	<form>
		<label>Название</label>
		<input type="text" name="p_name" >

		<label>Адрес</label>
		<input type="text" name="p_addr" >

		<label>Телефон</label>
		<input type="text" name="p_phone" >

		<label>Ключевые слова</label>
		<input type="text" name="p_themes" >

		<label>Сайт</label>
		<input type="text" name="p_site" >

		<label>Режим работы</label>
		<input type="text" name="p_timeframes" >

		<label>Кредитные карты</label>
		<input type="text" name="p_cards" >


		<label>Места на улице</label>
		<input type="text" name="p_summerplace" >

		<label>Wifi</label>
		<input type="text" name="p_wifi" >


		<label>Меню</label>
		<input type="text" name="p_menu" >

		<label>Описание</label>
		<textarea name="p_dscr"></textarea>

		<input type="submit" value="Сохранить">
	</form>
[success]
	<style>
		body{
		  background:#fff;
		}
	  h2{
			font-size:20px;display:block;
			margin:50px 0 20px;
		}
		.w{padding:50px; text-align:center;}
	</style>
	<div class="w">
		<h2>Данные сохранены.</h2>
		<a href="#" onclick="parent.$.fancybox.close(); return false;">Закрыть диалог</a>
	</div>
	<script>
	  setTimeout(function(){
	    parent.$.fancybox.close();
		},2000);
	</script>
