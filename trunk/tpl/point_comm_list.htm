[body]
	<div class="list_title">
			{title}
	</div>
	<div class="point_list">
	  {body}
	</div>
	<div style="display:none;">
	  <div class="point_pages" ><span class="current">{page}</span>/<span class="on_page">{count}</span>/<span class="total">{total}</span></div>
	</div>
	
[line]
	<div class="item" id="point_{p_id}">
	  <div class="point">
		  <div class="ill">
		  	<img src="{p_img}">
		  	<span class="comms"><i></i>{p_comms}</span>
		  </div>
		  <label>{p_name}</label>
		  <small>{p_addr}</small>
		  <a href="/point/{p_url}"></a>
	  </div>
	  <div class="vote">
	  </div>
	  <div class="comm">
	    <a href="/users/{u_url}">
	      <img src="{u_img}">
	      <strong>{u_name}</strong>
	      <br>
	      <small class="duration">на сайте <span class="from">{u_createdate}</span></small>
	    </a>
	    <p>
	      {com_short}
	    </p>
	  </div>
	</div>
[title_def]
	Свежие отзывы на заведения из ваших интересов.
